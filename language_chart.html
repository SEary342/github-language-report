<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Usage Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chart-container {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }
        .title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .bar {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .bar-label {
            display: flex;
            align-items: center;
            width: 120px;
            text-align: left;
            padding-right: 10px;
            font-weight: bold;
        }
        .bar-label img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .bar-content {
            display: flex;
            flex: 1;
            align-items: center;
        }
        .bar-fill {
            height: 20px;
            background-color: #007bff;
            text-align: right;
            padding-right: 5px;
            color: white;
            font-size: 14px;
            line-height: 20px;
        }
        .x-axis-label {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
        }
        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #0d1117;
                color: white;
            }
            .bar-fill {
                background-color: #58a6ff;
                color: black;
            }
        }
    </style>
</head>
<body>

<div class="chart-container">
    <div class="title">Language Usage by Bytes</div>
    
      

    
    <div class="bar">
        <div class="bar-label">
            <img src="https://raw.githubusercontent.com/devicons/devicon/refs/heads/master/icons/python/python-original.svg" alt=" ">
            Python
        </div>
        <div class="bar-content">
            <div class="bar-fill" style="width: 100.0%;"></div>
        </div>
    </div>
    
    <div class="bar">
        <div class="bar-label">
            <img src="https://raw.githubusercontent.com/devicons/devicon/refs/heads/master/icons/rust/rust-original.svg" alt=" ">
            Rust
        </div>
        <div class="bar-content">
            <div class="bar-fill" style="width: 1.2957919394897268%;"></div>
        </div>
    </div>
    
    <div class="bar">
        <div class="bar-label">
            <img src="None" alt=" ">
            Vue
        </div>
        <div class="bar-content">
            <div class="bar-fill" style="width: 74.03394765560321%;"></div>
        </div>
    </div>
    
    <div class="bar">
        <div class="bar-label">
            <img src="None" alt=" ">
            TypeScript
        </div>
        <div class="bar-content">

        </div>
    </div>
    
    <div class="bar">
        <div class="bar-label">

            TSQL

        </div>
    </div>
    
    <div class="bar">

            CSS
        </div>
        <div class="bar-content">
            <div class="bar-fill" style="width: 0.7677852412132159%;"></div>
        </div>
    </div>
    
    <div class="bar">
        <div class="bar-label">

            HTML
        </div>
        <div class="bar-content">
            <div class="bar-fill" style="width: 3.538585647625499%;"></div>
        </div>
    </div>
    
    <div class="bar">
        <div class="bar-label">

            Dockerfile
        </div>
        <div class="bar-content">
            <div class="bar-fill" style="width: 0.9331254233461279%;"></div>
        </div>
    </div>
    
    <div class="bar">

            <img src="https://raw.githubusercontent.com/devicons/devicon/refs/heads/master/icons/javascript/javascript-original.svg" alt=" ">
            JavaScript
        </div>
        <div class="bar-content">
            <div class="bar-fill" style="width: 0.678059381350192%;"></div>
        </div>
    </div>
    
    <div class="bar">
        <div class="bar-label">
            <img src="None" alt=" ">
            Jinja
        </div>
        <div class="bar-content">
            <div class="bar-fill" style="width: 0.43498814630842175%;"></div>
        </div>
    </div>
    
    <div class="bar">
        <div class="bar-label">
            <img src="None" alt=" ">

            Go
        </div>
        <div class="bar-content">
            <div class="bar-fill" style="width: 8.335332467825694%;"></div>
        </div>
    </div>
    
    <div class="bar">
        <div class="bar-label">
            <img src="None" alt=" ">
            Makefile
        </div>
        <div class="bar-content">
            <div class="bar-fill" style="width: 0.4527451644464514%;"></div>
        </div>
    </div>
    
    <div class="bar">
        <div class="bar-label">
            <img src="None" alt=" ">
            Java
        </div>
        <div class="bar-content">
            <div class="bar-fill" style="width: 41.21921332881764%;"></div>
        </div>
    </div>
    
    <div class="bar">
        <div class="bar-label">
            <img src="None" alt=" ">
            Shell
        </div>
        <div class="bar-content">
            <div class="bar-fill" style="width: 0.2351922932189358%;"></div>
        </div>
    </div>
    
    <div class="bar">
        <div class="bar-label">
            <img src="None" alt=" ">

        </div>

</div>

</body>
</html>
