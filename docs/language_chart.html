<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Usage Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chart-container {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }
        .title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .bar {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .bar-label {
            display: flex;
            align-items: center;
            width: 120px;
            text-align: left;
            padding-right: 10px;
            font-weight: bold;
        }
        .bar-label img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .bar-content {
            display: flex;
            flex: 1;
            align-items: center;
        }
        .bar-fill {
            height: 20px;
            background-color: #007bff;
            text-align: right;
            padding-right: 5px;
            color: white;
            font-size: 14px;
            line-height: 20px;
        }
        .x-axis-label {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
        }
        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color:rgb(49, 53, 61);
                color: white;
            }
            .bar-fill {
                background-color: #58a6ff;
                color: black;
            }
        }
    </style>
</head>
<body>

<div class="chart-container">
    <div class="title">Language Usage</div>
    
      

    
    <div class="bar">
        <div class="bar-label">
            <img src="https://raw.githubusercontent.com/devicons/devicon/refs/heads/master/icons/python/python-original.svg" alt=" ">
            Python
        </div>
        <div class="bar-content">
            <div class="bar-fill" style="width: 100.0%;"></div>
        </div>
    </div>
    
    <div class="bar">
        <div class="bar-label">
            <img src="https://raw.githubusercontent.com/devicons/devicon/refs/heads/master/icons/vuejs/vuejs-original.svg" alt=" ">
            Vue
        </div>
        <div class="bar-content">
            <div class="bar-fill" style="width: 73.84949066970717%;"></div>
        </div>
    </div>
    
    <div class="bar">
        <div class="bar-label">
            <img src="https://raw.githubusercontent.com/devicons/devicon/refs/heads/master/icons/java/java-original.svg" alt=" ">

        </div>

            <div class="bar-fill" style="width: 41.116514876385935%;"></div>

    </div>

    <div class="bar">

    </div>

            <img src="https://raw.githubusercontent.com/devicons/devicon/refs/heads/master/icons/flask/flask-original.svg" alt=" ">

        </div>
        <div class="bar-content">
            <div class="bar-fill" style="width: 0.7076899255359581%;"></div>
        </div>
    </div>
    
    <div class="bar">
        <div class="bar-label">
            <img src="https://raw.githubusercontent.com/devicons/devicon/refs/heads/master/icons/javascript/javascript-original.svg" alt=" ">
            JavaScript
        </div>
        <div class="bar-content">
            <div class="bar-fill" style="width: 0.6763699835306373%;"></div>

    </div>

</div>

</body>
</html>
